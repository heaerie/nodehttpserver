function createField(field)
{


	with(document)
	{
			
		write('<td>');
		write('<label>');
		write(field.label);
		write('</label>');
		write('</td>');
		write('<td>');
		if (field.dataType == 'LIST') 
		{
			var inpStrArr= field.listVal.split('|');
			write('<SELECT dataType="'+field.dataType+'" name="'+field.group+'.'+field.name+'" id="'+field.name+'"  class="ctext"  value="'+field.dflt+'" mndf="'+field.mndf+'"  label="'+field.label+'"   >');
			for(var i=0 ; i< inpStrArr.length;i+=2)
			{
				if( field.dflt == inpStrArr[i])
				{
					write('<OPTION  selected value="'+inpStrArr[i]+'"> '+ inpStrArr[i+1] +'</OPTION>');
				}
				else
				{
					write('<OPTION  value="'+inpStrArr[i]+'"> '+ inpStrArr[i+1] +'</OPTION>');
				}
			}
			write('</SELECT>');
		}
		else if (field.dataType == 'OPTION') 
		{
			//alert('dataType is list');
			var inpStrArr= field.listVal.split('|');
			for(var i=0 ; i< inpStrArr.length;i+=2)
			{
				write('<input  type="radio" mndf="'+field.mndf+'"  name="'+field.group+'.'+field.name+'" id="'+field.name+'"  value="'+inpStrArr[i]+'"> '+ inpStrArr[i+1] +'</OPTION>');
				
			}
		}
		else if (field.dataType == 'XMLCONTAINER') 
		{
			write('<input type="hidden"    name="'+field.name+'"  dataType="'+field.dataType+'"  parent="'+field.parent+'"  xml="Y" >');
		
		}
		else
		{
			write('<input type="text"  class="ctext"  name="'+field.group+'.'+field.name+'" id="'+field.name+'" mndf="'+field.mndf+'" dataType="'+field.dataType+'"   value="'+field.dflt+'"  label="'+field.label+'"  onchange="javascript:'+ field.onchange+'" >');
			if(field.desc=='Y')
			write('<input type="text"  readonly class="label" name="'+field.group+'.'+field.name+'Desc" id="'+field.name+'Desc" dataType="LABEL" value=""  label="'+field.label+'"  onchange="javascript:'+ field.onchange+'" >');
			
		}
		

		write('</td>');

	}

}

function createRow()
{
	with(document)
	{
		write('<tr class="ctable" >');	
		write('</tr>');	
	}
	
}

function creatNewTbl()
{
	document.write('<table border=0 class="ctable"> <tr>');
}
